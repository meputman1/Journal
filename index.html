<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 My Journal</h1>
            <p>Write your thoughts and feelings</p>
        </header>

        <main>
            <!-- Journal Entry Form -->
            <section class="entry-form">
                <h2>New Entry</h2>
                <form id="journalForm">
                    <div class="form-group">
                        <label for="entryText">What's on your mind?</label>
                        <textarea 
                            id="entryText" 
                            placeholder="Write your journal entry here..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="moodSelect">How are you feeling?</label>
                        <select id="moodSelect">
                            <option value="">Select a mood (optional)</option>
                            <option value="happy">😊 Happy</option>
                            <option value="sad">😢 Sad</option>
                            <option value="excited">🤩 Excited</option>
                            <option value="calm">😌 Calm</option>
                            <option value="anxious">😰 Anxious</option>
                            <option value="grateful">🙏 Grateful</option>
                            <option value="neutral">😐 Neutral</option>
                        </select>
                    </div>

                    <button type="submit" class="save-btn">💾 Save Entry</button>
                </form>
            </section>

            <!-- Search and Filter Section -->
            <section class="search-section">
                <h2>Search Entries</h2>
                <div class="search-controls">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search entries..."
                        class="search-input"
                    >
                    <select id="moodFilter" class="mood-filter">
                        <option value="">All moods</option>
                        <option value="happy">😊 Happy</option>
                        <option value="sad">😢 Sad</option>
                        <option value="excited">🤩 Excited</option>
                        <option value="calm">😌 Calm</option>
                        <option value="anxious">😰 Anxious</option>
                        <option value="grateful">🙏 Grateful</option>
                        <option value="neutral">😐 Neutral</option>
                    </select>
                </div>
            </section>

            <!-- Journal Entries Display -->
            <section class="entries-section">
                <h2>Your Entries</h2>
                <div id="entriesContainer" class="entries-container">
                    <!-- Entries will be dynamically added here -->
                </div>
                <div id="noEntries" class="no-entries">
                    <p>No journal entries yet. Start writing to see them here!</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
